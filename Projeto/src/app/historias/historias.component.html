  <div class="text-start mt-4">
    <button class="btn-group btn border-0 focus:outline-0" (click)="alternarFormulario()" title="Adicionar História">
      <span class="fs-3">{{ formularioAberto ? '-' : '+' }}</span> 
    </button>
  </div>

  <!-- Formulário -->
  <form *ngIf="formularioAberto" [formGroup]="historiaForm" (ngSubmit)="adicionarHistoria()">
    <div class="row g-3 d-flex justify-content-center ">
      <div class="col-6">
        <label class="form-label">Informe a imagem do card</label>
        <input type="text" class="form-control" formControlName="imagem" placeholder="URL da imagem">
  
        <label class="form-label">Informe o título do card</label>
        <input type="text" class="form-control" formControlName="titulo" placeholder="Título">
  
        <label class="form-label">Informe a descrição do card</label>
        <input type="text" class="form-control" formControlName="descricao" placeholder="Descrição">

        <label class="form-label">Informe o texto da história</label>
        <textarea class="form-control" formControlName="historia" placeholder="Escreva a história"></textarea>

        <div class="mt-3 mb-4">
          <button type="submit" class="btn btn-success">Adicionar História</button>
        </div>
      </div>
    </div>
  </form>
  
  <!-- Lista de Cards -->
  <div class="d-flex flex-wrap justify-content-around gap-4 px-3 mb-4 mt-5">
    <app-componente-card
      *ngFor="let historia of historias"
      [Imagem]="historia.imagem"
      [Titulo]="historia.titulo"
      [Descricao]="historia.descricao"
      [Link]="historia.link"
      BotaoTexto="Ver História"
      [mostrarBotao]="true">
    </app-componente-card>
  </div>
